<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"

    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- section01 -->
    <section class="sec-01">
      <div class="container">
        <h2 class="main-title">fibo7cci<span>1618</span></h2>
        <div class="content">
          <div class="image">
            <img src="./images/img1.jpg" alt="" />
          </div>
          <div class="text-box">
            <h3>Web Engineer</h3>
            <p>
              HTML / CSS / Javascript
            </p>
          </div>
        </div>
        <div class="media-icons">
          <!-- <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="icon"><i class="fab fa-instagram"></i></a> -->
          <a href="https://x.com/broadbean2023" class="icon" target="_blank"><i class="fab fa-twitter"></i></a>
          <!-- <a href="#" class="icon"><i class="fab fa-youtube"></i></a> -->
        </div>
      </div>
    </section>

    <!-- section02 -->
    <section class="sec-02">
      <div class="container">
        <h3 class="section-title">About Me</h3>
        <div class="content">
          <div class="image">
            <img src="./images/img2.jpg" alt="" />
          </div>
          <div class="info">
            <h4 class="info-title">Languages</h4>
              <p>
                HTML+CSS<br>JavaScript
              </p>
          </div>
        </div>
      </div>
    </section>

    <!-- section03 -->
    <section class="sec-03">
      <div class="container">
        <h3 class="section-title">Contact</h3>
        <div class="content">
          <div class="media-info">
            <!-- <li>
              <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            </li> -->
            <li>
              <a href="mailto:fibo7cci1618@yahoo.co.jp"><i class="fa-solid fa-envelope"></i> Mail</a>
            </li>
            <li>
              <a href="https://twitter.com/broadbean2023"><i class="fab fa-twitter"></i> Twitter</a>
            </li>
            <!-- <li>
              <a href="https://docs.google.com/forms/d/e/1FAIpQLSesJxsBZEc8kcc7b7828vwlkZQT9PiRifgwjLuDmwMKdzXnGw/viewform?usp=sf_link"><i class="fab fa-google"></i> Google Form</a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i> Youtube</a>
            </li> -->

              <a href="#"><i class="fab fa-linkedin"></i> Linkedin</a>

          </div>
        </div>

    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- ScrollRevealのguideからコピー -->

    <script>
      //共通のオプション設定
      ScrollReveal({
        reset: true,
        distance: "60px",
        duration: 2000, //2sかけてアニメーション
        delay: 200 /* 0.2s後に発動 */,
      });

      <!-- 各要素のオプション -->
      ScrollReveal().reveal(".main-title, .section-title", {
        delay: 200,
        origin: "left",
      });
      ScrollReveal().reveal(".sec-01 .image, .info", {
        delay: 600,
        origin: "bottom",
      });
      ScrollReveal().reveal(".text-box", {
        delay: 700,
        origin: "right",
      });
      ScrollReveal().reveal(".media-icons i", {
        delay: 500,
        origin: "bottom",
        interval: 200,
      });
      ScrollReveal().reveal(".sec-02 .image, .sec-03 .image", {
        delay: 500,
        origin: "top",
      });
      ScrollReveal().reveal(".media-info li", {
        delay: 500,
        origin: "left",
        interval: 200,
      });
    </script>
  </body>
</html>
